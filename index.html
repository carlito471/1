<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videy.co - Late Night Vibes</title>

  <style>
    :root {
      /* Warna yang lebih harmonis */
      --color-primary: #f0f8ff; /* Alice Blue, background lebih lembut */
      --color-secondary: #007bff; /* Biru cerah, untuk tombol */
      --color-accent: #2c3e50; /* Abu-abu gelap, untuk teks */
      --color-hover: #0056b3; /* Biru gelap, saat hover */
      --color-shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--color-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--color-accent);
      text-align: center;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--color-secondary);
      text-shadow: 1px 1px 2px var(--color-shadow);
    }

    figure {
      margin: 0 0 2rem 0;
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      padding: 1rem; /* Padding sudah diterapkan di sini */
      border-radius: 12px;
      box-shadow: 0 8px 16px var(--color-shadow);
    }

    img {
      width: 100%; /* Properti ini memastikan gambar mengisi 100% lebar parent */
      height: auto; /* Mempertahankan rasio aspek gambar */
      display: block;
      margin: auto;
      border-radius: 8px;
    }

    figcaption {
      margin-top: 1rem;
      font-style: italic;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: block;
      padding: 0.75rem 1.5rem;
      background-color: var(--color-secondary);
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px var(--color-shadow);
    }

    a:hover {
      background-color: var(--color-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--color-shadow);
    }

    /* Media Queries untuk responsivitas */
    @media (min-width: 768px) {
      body {
        padding: 3rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      .button-container {
        flex-direction: row;
        gap: 1.5rem;
        max-width: 500px;
      }
      a {
        flex: 1;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      figure {
        padding: 0.5rem;
      }
      a {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Late night vibes</h1>

  </figure>

    <a href="https://xcdnvidey.github.io" target="_blank">More Video</a>
  </div>
</body>
