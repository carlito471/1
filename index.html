  <style>
    :root {
      /* Palet warna yang lebih modern dan konsisten */
      --bg-color: #f4f7f6;
      --card-bg-color: #ffffff;
      --text-color: #333333;
      --link-color: #007bff;
      --link-hover-color: #0056b3;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.15);
    }

    body {
      background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-color);
      text-align: center;
      padding: 1.5rem 1rem;
      margin: 0;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--link-color);
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px var(--shadow-light);
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    figure {
      background-color: var(--card-bg-color);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-light);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    figure:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px var(--shadow-heavy);
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    figcaption {
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      flex-grow: 1;
    }

    a {
      display: block;
      width: 100%;
      box-sizing: border-box; /* Pastikan padding dan border termasuk dalam lebar */
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      background-color: var(--link-color);
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      background-color: var(--link-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-heavy);
    }

    /* Penyesuaian responsif untuk perangkat yang lebih besar */
    @media (min-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(4, 1fr);
      }
      a {
        width: auto;
      }
    }
  </style>
